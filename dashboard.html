<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accounting & Finance Dashboard</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ================= GLOBAL ================= */
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(180deg,#fffdf2,#f4fbff);
  overflow-x: hidden;
}

/* ================= SIDEBAR ================= */
.sidebar {
  width: 260px;
  height: 100vh;
  position: fixed;
  top: 0; left: 0;
  background: linear-gradient(180deg,#004d61,#007a8a,#00b894);
  padding: 25px 0;
  color: #fff;
  z-index: 1000;
  transition: 0.3s;
}

.sidebar .logo-box {
  padding-left: 24px;
  margin-bottom: 35px;
}

.sidebar .logo-box img {
  width: 180px;
}

.sidebar ul { list-style: none; padding: 0; }

.sidebar li {
  padding: 14px 26px;
}

.sidebar li a {
  color: #fff;
  text-decoration: none;
  display: flex;
  gap: 12px;
  align-items: center;
}

.sidebar li.active,
.sidebar li:hover {
  background: rgba(255,255,255,0.18);
}

/* ================= OVERLAY ================= */
.sidebar-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  z-index: 900;
}

/* ================= MAIN ================= */
.main-content {
  margin-left: 280px;
  padding: 28px;
  transition: 0.3s;
}

/* ================= HEADER ================= */
.header {
  background: linear-gradient(135deg,#005f6a,#007f8a);
  padding: 22px 26px;
  border-radius: 22px;
  color: #fff;
}

/* Top row */
.header-top {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* Desktop logo hidden */
.header-logo {
  display: none;
}

/* Toggle */
.menu-toggle {
  display: none;
  font-size: 26px;
  cursor: pointer;
}

/* Title + actions */
.header-bottom {
  margin-top: 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header-bottom h2 {
  margin: 0;
  font-size: 28px;
}

/* Right actions */
.header-actions {
  display: flex;
  gap: 16px;
  align-items: center;
}

.home-btn {
  background: #00d2a8;
  padding: 8px 20px;
  border-radius: 30px;
  color: #fff;
  text-decoration: none;
  font-weight: 500;
}

.profile-box {
  display: flex;
  align-items: center;
  gap: 8px;
}

.profile-box img {
  width: 42px;
  height: 42px;
  border-radius: 50%;
}

/* ================= METRICS ================= */
.cards {
  margin-top: 35px;
  display: grid;
  grid-template-columns: repeat(4,1fr);
  gap: 22px;
}

.card {
  background: #fff;
  padding: 28px;
  border-radius: 20px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.08);
  position: relative;
}

.card h3 {
  font-size: 14px;
  color: white;
}

.card .number {
  margin-top: 14px;
  font-size: 32px;
  font-weight: 700;
  color: white;
}

/* ================= CHARTS ================= */
.chart-grid {
  margin-top: 40px;
  display: grid;
  grid-template-columns: repeat(2,1fr);
  gap: 30px;
}

.chart-box {
  background: #fff;
  padding: 25px;
  border-radius: 22px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.08);
  height: 420px;
}

.chart-box canvas {
  width: 100%!important;
  height: 320px!important;
}

/* ================= RESPONSIVE ================= */
@media(max-width:1100px){
  .cards { grid-template-columns: repeat(2,1fr); }
  .chart-grid { grid-template-columns: 1fr; }
}

/* ================= MOBILE HEADER FIX ================= */
@media (max-width: 768px) {

  /* Header layout */
  .header {
    padding: 18px 20px;
  }

  /* Dashboard title stays left */
  .header h2 {
    font-size: 20px;
    flex: 1;
  }

  /* Home + Profile container */
  .header-right {
    gap: 12px;
  }

  /* Home button – smaller & move right */
  .home-btn {
    padding: 6px 14px;     /* reduced size */
    font-size: 13px;
    margin-left: 6px;      /* move right */
    border-radius: 22px;
  }

  /* Profile image slightly smaller */
  .profile-box img {
    width: 36px;
    height: 36px;
  }
}



@media(max-width:768px){
  .menu-toggle { display: block; }
  .sidebar { left: -270px; }
  .sidebar.open { left: 0; }
  .sidebar-overlay.show { display: block; }

  .main-content { margin-left: 0; }

  /* Mobile logo visible */
  .header-logo {
    display: block;
  }

  .header-logo img {
    width: 150px;
  }

  /* Header layout */
  .header-bottom {
    flex-direction: row;
    margin-top: 12px;
  }

  .header-bottom h2 {
    font-size: 22px;
  }
}

@media(max-width:480px){
  .cards { grid-template-columns: 1fr; }
  .profile-box span { display: none; }
  .chart-box { height: auto; }
  .chart-box canvas { height: 260px!important; }
}

/* HOME BUTTON BASE */
.home-btn{
  background: linear-gradient(135deg, #00b894, #00d2a8);
  padding: 8px 16px;              /* slightly reduced */
  border-radius: 28px;
  color: #fff;
  text-decoration: none;
  font-weight: 500;
  transition: 
    transform 0.25s ease,
    box-shadow 0.25s ease,
    background 0.25s ease;
}

.chart-box h3 {
  margin-bottom: 14px;
  font-size: 16px;
  font-weight: 600;
  color: #004d61;
}


/* DESKTOP HOVER */
.home-btn:hover{
  background: linear-gradient(135deg, #00d2a8, #00b894);
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(0,184,148,0.35);
}

/* MOBILE TOUCH FEEDBACK */
.home-btn:active{
  transform: scale(0.96);
  box-shadow: 0 4px 12px rgba(0,184,148,0.4);
}

/* METRIC CARD BASE */
.card{
  background: #fff;
  border-radius: 20px;
  padding: 28px;
  position: relative;
  box-shadow: 0 15px 35px rgba(0,0,0,0.08);
  transition:
    transform 0.3s ease,
    box-shadow 0.3s ease;
}

/* DESKTOP HOVER */
.card:hover{
  transform: translateY(-6px);
  box-shadow: 0 20px 45px rgba(0,184,148,0.18);
}

.chart-box {
  transition: 
    transform 0.35s ease,
    box-shadow 0.35s ease,
    border 0.35s ease;
  border: 2px solid transparent;
}

.chart-box:hover {
  transform: translateY(-6px);
  border-color: #00b894;
  box-shadow: 0 22px 45px rgba(0, 184, 148, 0.25);
}

/* Mobile tap feedback */
.chart-box:active {
  transform: scale(0.98);
}

/* ================= FINAL METRIC CARD DESIGN ================= */

.card {
  padding: 28px;
  border-radius: 20px;
  color: #fff;
  display: flex;
  flex-direction: column;
  gap: 10px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.22);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* ICON */
.card-icon {
  font-size: 36px;
  opacity: 0.95;
}

/* TITLE */
.card h3 {
  margin: 0;
  font-size: 15px;
  font-weight: 500;
  opacity: 0.95;
}

/* NUMBER */
.card .number {
  font-size: 34px;
  font-weight: 700;
}

/* HOVER */
.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 26px 55px rgba(0,0,0,0.3);
}

/* TAP */
.card:active {
  transform: scale(0.97);
}

/* ================= GRADIENT COLORS ================= */

.gradient-income {
  background: linear-gradient(135deg, #00b894, #00e6b8);
}

.gradient-expense {
  background: linear-gradient(135deg, #ff7675, #ff9f9f);
}

.gradient-profit {
  background: linear-gradient(135deg, #6c5ce7, #8e7bff);
}

.gradient-invoice {
  background: linear-gradient(135deg, #0984e3, #74b9ff);
}

/* ================= MOBILE CARD LAYOUT FIX ================= */
@media (max-width: 768px) {

  .card {
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 20px;
  }

  /* BIG ICON LEFT */
  .card-icon {
    font-size: 42px;          /* big icon */
    min-width: 50px;          /* keeps icon aligned */
    text-align: center;
  }

  /* CONTENT RIGHT */
  .card h3 {
    margin: 0;
    font-size: 14px;
  }

  .card .number,
  .card .amount {
    margin-top: 4px;
    font-size: 22px;
    font-weight: 700;
  }

}


</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <div class="logo-box">
   <a href="index.html" class="logo-link">
  <img src="Images/logo.webp" alt="Logo">
</a>

  </div>
  <ul>
    <li class="active"><a href="dashboard.html"><i class="fa-solid fa-gauge"></i> Dashboard</a></li>
    <li><a href="invoices.html"><i class="fa-solid fa-file-invoice-dollar"></i> Invoices</a></li>
    <li><a href="expenses.html"><i class="fa-solid fa-chart-area"></i> Expenses</a></li>
    <li><a href="cashflow.html"><i class="fa-solid fa-vault"></i> Cash Flow</a></li>
    <li><a href="clients.html"><i class="fa-solid fa-users"></i> Clients</a></li>
  </ul>
</div>

        <a href="index.html" class="home-btn">Home</a>

  <!-- METRICS -->

</div>


  <!-- CHARTS -->
<!-- CHARTS -->

  </div>

</div>

</div>

<script>
function toggleSidebar(){
  sidebar.classList.toggle("open");
  overlay.classList.toggle("show");
}
overlay.onclick = toggleSidebar;

/* Charts */
new Chart(c1,{type:"line",data:{labels:["Jan","Feb","Mar","Apr","May","Jun"],datasets:[{data:[45,52,48,60,70,75],borderColor:"#00b894",backgroundColor:"rgba(0,184,148,.25)",fill:true,tension:.4}]},options:{plugins:{legend:{display:false}}}});

</script>

</body>
</html>
