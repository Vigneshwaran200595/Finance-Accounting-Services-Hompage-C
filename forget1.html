<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="forget.css">
</head>
<body>

  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>

  <div class="split-container">
    <div class="fire-split"></div>

    <div class="form-container">
      <h2>Forgot Password?</h2>
      <p>Enter your registered email to reset your password.</p>

      <form id="forgetForm">
        <div class="input-box">
          <input type="email" id="email">
          <label>Email Address</label>
          <span id="email-error" class="error-text"></span>
        </div>

        <button type="submit" class="btn">Send Reset Link</button>

        <div class="back-login">
          <a href="login.html">← Back to Login</a>
        </div>
      </form>
    </div>
  </div>

<script>
const form = document.getElementById("forgetForm");
const email = document.getElementById("email");
const emailErr = document.getElementById("email-error");

// Email validation rule
const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

function showError(msg) {
  emailErr.innerText = msg;
  emailErr.style.display = "block";

  // Auto-hide after 2 seconds
  setTimeout(() => {
    emailErr.style.display = "none";
  }, 2000);
}

form.addEventListener("submit", function(e) {
  e.preventDefault();

  // Empty field check
  if (email.value.trim() === "") {
    showError("⚠ Please fill the field");
    return;
  }

  // Email format check
  if (!emailPattern.test(email.value)) {
    showError("⚠ Enter a valid email address");
    return;
  }

  // If everything valid → redirect
  window.location.href = "404_1.html";
});
</script>

</body>
</html>
