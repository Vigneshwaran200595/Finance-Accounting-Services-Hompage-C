<script>
const form = document.getElementById("registerForm");

const fullname = document.getElementById("fullname");
const email = document.getElementById("email");
const password = document.getElementById("password");
const confirmPassword = document.getElementById("confirmPassword");

// Error fields
const fullnameErr = document.getElementById("fullname-error");
const emailErr = document.getElementById("email-error");
const passwordErr = document.getElementById("password-error");
const confirmPasswordErr = document.getElementById("confirmPassword-error");

// Email regex
const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

// Strong password regex
const strongPassword =
  /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

function showError(field, msg) {
  field.innerText = msg;
  field.style.display = "block";

  setTimeout(() => {
    field.style.display = "none";
  }, 2000);
}

form.addEventListener("submit", function (e) {
  e.preventDefault();

  let valid = true;

  // Reset errors
  fullnameErr.style.display =
    emailErr.style.display =
    passwordErr.style.display =
    confirmPasswordErr.style.display =
      "none";

  // Fullname check
  if (fullname.value.trim() === "") {
    showError(fullnameErr, "⚠ Full name is required");
    valid = false;
  }

  // Email check
  if (email.value.trim() === "") {
    showError(emailErr, "⚠ Email is required");
    valid = false;
  } else if (!emailPattern.test(email.value)) {
    showError(emailErr, "⚠ Enter a valid email");
    valid = false;
  }

  // Strong password check
  if (!strongPassword.test(password.value)) {
    showError(
      passwordErr,
      "Need to add special char,Number"
    );
    valid = false;
  }

  // Confirm password match
  if (confirmPassword.value !== password.value) {
    showError(confirmPasswordErr, "⚠ Passwords do not match");
    valid = false;
  }

  if (!valid) return;

  // Success redirect
  window.location.href = "404_1.html";
});
</script>
